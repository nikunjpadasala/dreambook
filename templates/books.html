{% extends "base.html" %}
{% block body %}


		<div class="hero-wrap hero-bread" style="background-image: url('{{ url_for('static', filename='images/hhh.jpg') }}');">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-0 bread">Books</h1>
            <p class="breadcrumbs"><span class="mr-2"><a href="/">Home</a></span> <span>Product</span></p>
          </div>
        </div>
      </div>
    </div>
		
	<section class="ftco-section bg-light">
    	<div class="container-fluid">
    		<div class="row">
				{% for book in books %}
    			<div class="col-sm col-md-6 col-lg-3 ftco-animate">
    				<div class="product">
						<a href="#" class="img-prod"><img class="img-fluid" src="{{ url_for('static', filename='images/' + book.picture) }}" alt="Colorlib Template">
							{% if book.status %}
								<span class="status">{{book.status}}</span>
							{% endif %}
    					</a>
    					<div class="text py-3 px-3">
    						<h3><a href="#">{{book.name}}</a></h3>
    						<div class="d-flex">
    							<div class="pricing">
		    						<p class="price"><span class="mr-2 price-dc">${{book.price1}}</span><span class="price-sale">$80.00</span></p>
								</div>
								<div class="rating">
	    							<p class="text-right">
	    								<span class="ion-ios-star-outline"></span>
	    								<span class="ion-ios-star-outline"></span>
	    								<span class="ion-ios-star-outline"></span>
	    								<span class="ion-ios-star-outline"></span>
	    								<span class="ion-ios-star-outline"></span>
	    							</p>
	    						</div>
							</div>
							<hr>
    						<p class="bottom-area d-flex">
    							
    							<a href="#" class="ml-auto"><span><i class="ion-ios-heart-empty"></i></span></a>
    						</p>
    					</div>
    				</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</section>
		
  {% endblock %}
